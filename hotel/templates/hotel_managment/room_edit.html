{% extends 'hotel_managment/base2.html' %}

{% block content %}
<div class="glass-card" style="max-width: 600px; margin: 40px auto; padding: 30px; border-radius: 15px;">
   
     <form method="POST">
        {% csrf_token %}

        {{form}}
       
        <div style="display: flex; gap: 15px; justify-content: center;">
            <button type="submit" class="btn-submit" style="background: var(--evergreen); color: white; padding: 12px 30px; border: none; border-radius: 8px; cursor: pointer;">
                حفظ التعديل
            </button>
            <a href="{% url 'roomlist' %}" style="background: #95a5a6; color: white; padding: 12px 30px; border-radius: 8px; text-decoration: none;">
                إلغاء
            </a>
        </div>
    </form>
</div>
{% endblock %}
