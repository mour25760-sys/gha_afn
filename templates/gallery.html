{% extends "base.html" %}
{% block title %}معرض الفندق{% endblock %}

{% block content %}
<div class="glass-card">
    <h2 style="color:var(--evergreen); margin-bottom: 25px;"><i class="fas fa-images"></i> جولة داخل الفندق</h2>
   
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px;">
        {% for gallery in gallerys %}
            <div style="background: var(--mist); border-radius: 15px; overflow: hidden; border: 1px solid var(--peony);">
                {% if gallery.video_url %}
                    <iframe width="100%" height="200" src="{{ gallery.video_url }}" frameborder="0" allowfullscreen></iframe>
                {% else %}
                    <img src="{{ gallery.image_url }}" style="width: 100%; height: 200px; object-fit: cover;">
                {% endif %}
                <div style="padding: 15px; text-align: center;">
                    <strong style="color: var(--evergreen);">{{ gallery.title }}</strong>
                </div>
            </div>
        {% empty %}
            <p>لا توجد صور أو فيديوهات حالياً.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
