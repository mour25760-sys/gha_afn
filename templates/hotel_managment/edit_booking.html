{% extends 'hotel_managment/base2.html' %}
{% block content %}
<div class="glass-card" style="max-width: 600px; margin: auto;">
    <h2 style="color:var(--evergreen);"><i class="fas fa-edit"></i> تعديل بيانات الحجز</h2>
    <form method="post" style="margin-top:20px;">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn-submit" style="background:var(--sage);">حفظ التعديلات</button>
        <a href="{% url 'bookpage' %}" style="display:block; text-align:center; margin-top:15px; color:var(--evergreen); text-decoration:none;">إلغاء والعودة</a>
    </form>
</div>
{% endblock %}
