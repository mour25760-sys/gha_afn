{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول الآمن</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --mist: #F4F3F1; --peony: #EED1D4; --sage: #829672; --evergreen: #344C3D; }
        body { background: linear-gradient(135deg, var(--peony) 0%, var(--mist) 100%); height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; font-family: 'Cairo', sans-serif; }
        .auth-card { background: white; padding: 45px; border-radius: 35px; box-shadow: 0 25px 70px rgba(0,0,0,0.1); width: 420px; text-align: center; border: 1px solid rgba(255,255,255,0.5); }
        .icon-lock { font-size: 3rem; color: var(--sage); margin-bottom: 20px; }
        input { width: 100%; padding: 14px; margin: 10px 0; border: 1px solid var(--peony); border-radius: 12px; background: var(--mist); outline: none; }
        .btn-auth { background: var(--evergreen); color: white; width: 100%; padding: 15px; border: none; border-radius: 12px; font-size: 1.1rem; cursor: pointer; transition: 0.3s; margin-top: 15px; }
        .btn-auth:hover { background: var(--sage); }
        .footer-links { display: flex; justify-content: space-between; margin-top: 20px; font-size: 0.85rem; }
        .footer-links a { color: var(--evergreen); text-decoration: none; }
    </style>
</head>

<body>
    <div class="auth-card">
        <div class="icon-lock"><i class="fas fa-user-shield"></i></div>
        <h2 style="color:var(--evergreen)">مرحباً بعودتك</h2>
        <p style="color:var(--sage)">سجل دخولك للوصول لحجوزاتك</p>
       
       {{form}}
        <form method="post">
            {% csrf_token %}
            {{form.username}}
            <input type="username" name="username" placeholder="اسم المستخدم">
           <input type="password" name="password" placeholder="كلمة المرور">
            <button type="submit" class="btn-auth">دخول آمن</button>
        </form>


     {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}

       
        <div class="footer-links">
            <a href="{% url 'register' %}">إنشاء حساب جديد</a>
            <a href="#">نسيت كلمة المرور؟</a>
        </div>
    </div>
        



</body>
</html>
{% endblock %}
