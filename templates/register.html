{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>انضم إلينا - فندق البستان</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --mist: #F4F3F1; --peony: #EED1D4; --sage: #829672; --evergreen: #344C3D; }
        body { background: linear-gradient(135deg, var(--mist) 0%, var(--peony) 100%); height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; font-family: 'Cairo', sans-serif; }
        .auth-card { background: white; padding: 40px; border-radius: 30px; box-shadow: 0 20px 60px rgba(0,0,0,0.1); width: 450px; text-align: center; border: 1px solid white; }
        .logo-auth { font-size: 2rem; font-weight: bold; color: var(--evergreen); margin-bottom: 10px; }
        input { width: 100%; padding: 14px; margin: 10px 0; border: 1px solid var(--peony); border-radius: 12px; background: var(--mist); outline: none; }
        .btn-auth { background: var(--evergreen); color: white; width: 100%; padding: 15px; border: none; border-radius: 12px; font-size: 1.1rem; cursor: pointer; transition: 0.3s; margin-top: 20px; }
        .btn-auth:hover { background: var(--sage); transform: translateY(-3px); }
        .link-text { margin-top: 20px; font-size: 0.9rem; color: #666; }
        .link-text a { color: var(--sage); text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="auth-card">
        <div class="logo-auth">AL_POSTAN<span style="color:var(--sage)">HOTEL</span></div>
        <h2 style="color:var(--evergreen)">إنشاء حساب جديد</h2>
        <p style="color:var(--sage)">ابدأ تجربتك الفندقية والبنكية الآمنة</p>


<form method="post">
     {% csrf_token %}
      {{form}} 
        <input type="text" name="username" placeholder="الاسم المستخدم" required>
        <input type="email" name="email" placeholder="البريد الإلكتروني" required>
        <input type="password" name="password" placeholder="كلمة المرور" required>
        <input type="password" name="confirm" placeholder="تأكيد كلمة المرور" required>  
        <button type="submit" class="btn-auth">تأكيد التسجيل</button>
        
    {% if error %} 
        <p style="color:red">{{ error }}</p> 
    {% endif %}

    <div class="link-text">
            لديك حساب بالفعل؟ <a href="{% url 'login' %}">سجل دخولك هنا</a>
        </div>
 </form>

</div> 
        
</body>
</html>
